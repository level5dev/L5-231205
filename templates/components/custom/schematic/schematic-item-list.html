<div class="grid-item" style="justify-content:center;">{{index}}</div>
<div class="grid-item">{{sku}}</div>
<div class="grid-item">{{name}}</div>
{{#if price '==' '0'}}
    <div class="grid-item"></div>
    <div class="grid-item js-card-atc" style="justify-content: end;">
        <button class="button sch-btn-disabled" disabled>{{lang 'unavailable.text'}}</button>
    </div>
{{else}}
    <div id="" class="grid-item">${{price}}</div>
    
<div class="grid-item js-card-atc">
    <div class="card-atc__section card-atc__section--qty">
        <label for="card-atc__qty-{{id}}" class="card-atc__label is-srOnly">Quantity:</label>
        <div class="card-atc-increment--has-buttons js-card-atc-increment">
            <div class="form-increment incr-mob">
                <button class="button button--icon" data-action="dec" type="button" tabindex="0">
                    <span class="icon-wrapper" aria-hidden="true">
                        <svg class="icon">
                            <use xlink:href="#icon-keyboard-arrow-down"></use>
                        </svg>
                    </span>
                </button>
                <input type="tel" class="form-input form-input--incrementTotal js-card-atc__input--total" name="card-atc__qty-{{id}}" id="card-atc__qty-{{id}}" value="1" min="1" pattern="[0-9]*" aria-live="polite" tabindex="0">
                <button class="button button--icon" data-action="inc" type="button" tabindex="0">
                    <span class="icon-wrapper" aria-hidden="true">
                        <svg class="icon">
                            <use xlink:href="#icon-keyboard-arrow-up"></use>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="card-atc__section card-atc__section--action adc-col">
        <button type="button" class="card-atc__button button button--primary js-card-atc__button adc-btn" id="card-atc__add-{{id}}" data-default-message="Add to Cart" data-wait-message="{{lang 'products.adding_to_cart'}}" data-added-message="Add to Cart" value="Add to Cart" data-card-add-to-cart="/cart.php?action=add&amp;product_id={{id}}" data-event-type="product-click" tabindex="0">Add to Cart</button>
        <button type="button" class="button button--primary js-card-atc__button parts s2 w-button adc-btn-mob" id="card-atc__add-{{id}}" data-default-message="+" data-wait-message="…" data-added-message="+" value="+" data-card-add-to-cart="/cart.php?action=add&amp;product_id={{id}}" data-event-type="product-click" tabindex="0">+</button>
        <span class="product-status-message aria-description--hidden">Adding to cart… The item has been added</span>
    </div>
    <div id="previewModal" class="modal modal--large" data-reveal>
        <button class="modal-close" type="button" title="Close">
            <span class="aria-description--hidden">Close</span>
            <span aria-hidden="true">&#215;</span>
        </button>
        <div class="modal-content"></div>
        <div class="loadingOverlay"></div>
    </div>
</div>
{{/if}}
